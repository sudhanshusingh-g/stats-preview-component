<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Stats preview card component</title>
  </head>
  <body>
    <main>
      <div class="card">
        <div class="content">
          <div class="about">
            <h2>Get <span>insights</span> that help your business grow.</h2>
            <p>
              Discover the benefits of data analytics and make better decisions
              regarding revenue, customer experience, and overall efficiency.
            </p>
          </div>
          <div class="stats">
            <div class="figures">
              <h3>10k+</h3>
              <p>companies</p>
            </div>
            <div class="figures">
              <h3>314</h3>
              <p>templates</p>
            </div>
            <div class="figures">
              <h3>12m+</h3>
              <p>queries</p>
            </div>
          </div>
        </div>
        <div class="image">
          <img src="./images/image-header-mobile.jpg" alt="stats-image" />
        </div>
      </div>
    </main>
  </body>
</html>
